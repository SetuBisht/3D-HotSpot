<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> RE Hunter 350 Hotspot</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- <div id="header"></div> -->
        <section id="Explore3D-wrap">
            <div id="loader-wrap">
                <!-- <h2 id="product-name" >Hunter350</h2> -->
                <img id="loading-image" src="res/img/loader_logo_img.png">
                <!-- <img id="loading-image" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/img/loader_logo_img.png"> -->
                <p id="loading-text">LOADING 3D PREVIEW...</p>
            </div>
            <div class="threed_container">
                <canvas id="webgl"></canvas>
                <div id="menu-view" class="menu-view-hide">
                    <p id="view-text">Select Camera view to explore</p>
                    <button id="view-top">Top</button>
                    <button id="view-left">Left</button>
                    <button id="view-right">Right</button>
                    <button id="view-reset"><img class="resetImg" src="res/img/reset_img.webp"></button>
                    
                </div>
                <div id="menu-view-mob">
                    <button id="view-mob-left"><img class="left-mob-image" src="res/leftview.png" /><span>Left</span></button>
                    <button id="view-mob-top"><img class="top-mob-image" src="res/leftview.png" /><span>Top</span></button>
                    <button id="view-mob-right"><img class="right-mob-image" src="res/leftview.png" /><span>Right</span></button>
                    <button id="view-mob-reset"><img class="reset-mob-image" src="res/reset_mob.png"><span>Reset</button>
                    <!-- <button id="view-mob-left"><img class="left-mob-image" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/leftview.png"><span>Left</span></button>
                    <button id="view-mob-top"><img class="top-mob-image" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/leftview.png"><span>Top</span></button>
                    <button id="view-mob-right"><img class="right-mob-image" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/leftview.png"><span>Right</span></button>
                    <button id="view-mob-reset"><img class="reset-mob-image" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/reset_mob.png"><span>Reset</button> -->
                </div>
                <div id="menu-hotspots">
                    <h3 id="hotspots-head"></h3>
                    <div id="hotspots-list"></div>
                </div>
                <div class="hotspot_detail_container">
                    <div class="detail_headers">
                       <div class="detail_container">
                            <span class="detail_title"></span>
                            <button id="detail_close"><img class="detail_close_img" src="res/img/close_img.png" /></button>
                            <!-- <button id="detail_close"><img class="detail_close_img" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/img/close_img.png" /></button> -->
                        </div>

                    </div>
                    <div class="detail_body">
                        <img id="hotspot-media-1" >
                        <img id="hotspot-media-2" >
                    </div>
                </div>
                <div class="tooltip-guide">
                    <p class="tooltip-right-left">* Click on the highlighted area to view the functions</p>
                </div>
                <div class="landscapeError">
					<img class="error" src="res/landscape.png" />
                    <!-- <img class="error" src="/content/dam/re-platform-images/digital-quickstart/hunter/explore/hotspot/res/landscape.png" /> -->
				</div>
            </div>
        </section>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
